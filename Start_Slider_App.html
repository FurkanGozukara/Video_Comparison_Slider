    <script>
        // Theme Manager
        class ThemeManager {
            constructor() {
                this.init();
            }

            init() {
                // Detect system preference
                this.systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                
                // Check for saved user preference
                this.userPreference = localStorage.getItem('theme-preference');
                
                // Apply initial theme
                this.applyTheme();
                
                // Listen for system changes
                this.systemPrefersDark.addEventListener('change', () => {
                    if (!this.userPreference) {
                        this.applyTheme();
                    }
                });
            }

            applyTheme() {
                const isDark = this.userPreference === 'dark' || 
                               (!this.userPreference && this.systemPrefersDark.matches);
                
                document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            }

            setTheme(theme) {
                this.userPreference = theme;
                if (theme === 'auto') {
                    localStorage.removeItem('theme-preference');
                    this.userPreference = null;
                } else {
                    localStorage.setItem('theme-preference', theme);
                }
                this.applyTheme();
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                this.setTheme(currentTheme === 'dark' ? 'light' : 'dark');
            }

            getCurrentTheme() {
                return document.documentElement.getAttribute('data-theme') || 'light';
            }
        }

        class VideoComparison {
            constructor() {
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.video1 = document.getElementById('video1');
                this.video2 = document.getElementById('video2');
                this.videoComparison = document.getElementById('videoComparison');
                this.videoContainer = document.getElementById('videoContainer');
                this.sliderContainer = document.getElementById('sliderContainer');
                this.sliderHandle = document.getElementById('sliderHandle');
                this.errorMessage = document.getElementById('errorMessage');
                this.loopCheckbox = document.getElementById('loopCheckbox');
                this.videoGallery = document.getElementById('videoGallery');
                
                // Control elements
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.rewindBtn = document.getElementById('rewindBtn');
                this.forwardBtn = document.getElementById('forwardBtn');
                this.muteBtn = document.getElementById('muteBtn');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.zoomInBtn = document.getElementById('zoomInBtn');
                this.zoomOutBtn = document.getElementById('zoomOutBtn');
                this.zoomResetBtn = document.getElementById('zoomResetBtn');
                this.zoomIndicator = document.getElementById('zoomIndicator');

                // Selectors
                this.leftVideoSelector = document.getElementById('leftVideoSelector');
                this.rightVideoSelector = document.getElementById('rightVideoSelector');
                this.leftVideoSelectorOverlay = document.getElementById('leftVideoSelectorOverlay');
                this.rightVideoSelectorOverlay = document.getElementById('rightVideoSelectorOverlay');
                this.leftPreview = document.getElementById('leftPreview');
                this.rightPreview = document.getElementById('rightPreview');

                // Video storage
                this.videos = [];
                this.currentLeftVideo = null;
                this.currentRightVideo = null;

                // State
                this.isDragging = false;
                this.isPlaying = false;
                this.isMuted = false;
                this.isFullscreen = false;
                this.sliderPosition = 50; // percentage
                this.isLooping = true; // Default to loop enabled
                this.isSyncing = false; // Flag to prevent sync loops
                this.videosReady = false; // Flag to track if both videos are loaded
                this.syncCheckInterval = null; // Interval for periodic sync checks
                this.currentZoom = 1; // Current zoom level
                this.minZoom = 0.5; // Minimum zoom level
                this.maxZoom = 3; // Maximum zoom level
                this.isZooming = false; // Flag to indicate if zooming is in progress
                this.zoomStep = 0.2; // Zoom step for buttons and wheel
                this.panX = 0; // Pan offset X
                this.panY = 0; // Pan offset Y
                this.isDraggingPan = false; // Flag for panning
                this.lastPanX = 0; // Last pan position X
                this.lastPanY = 0; // Last pan position Y
            }

            setupEventListeners() {
                // File input
                document.getElementById('videoFiles').addEventListener('change', (e) => this.handleFileInput(e));
                
                // URL input
                document.getElementById('videoUrl').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleUrlInput();
                    }
                });

                // Drag and drop
                this.setupDragAndDrop();

                // Video selectors
                this.leftVideoSelector.addEventListener('change', (e) => {
                    console.log('Left selector changed to:', e.target.value);
                    this.changeLeftVideo(e.target.value);
                });
                this.rightVideoSelector.addEventListener('change', (e) => {
                    console.log('Right selector changed to:', e.target.value);
                    this.changeRightVideo(e.target.value);
                });
                
                // Overlay selectors (for fullscreen mode)
                this.leftVideoSelectorOverlay.addEventListener('change', (e) => {
                    console.log('Left overlay selector changed to:', e.target.value);
                    e.preventDefault();
                    this.changeLeftVideo(e.target.value);
                });
                this.rightVideoSelectorOverlay.addEventListener('change', (e) => {
                    console.log('Right overlay selector changed to:', e.target.value);
                    e.preventDefault();
                    this.changeRightVideo(e.target.value);
                });

                // Buttons
                document.getElementById('resetZoomBtn2').addEventListener('click', () => this.resetZoom());
                document.getElementById('fullscreenBtn2').addEventListener('click', () => this.toggleFullscreen());

                // Loop checkbox
                this.loopCheckbox.addEventListener('change', () => {
                    this.isLooping = this.loopCheckbox.checked;
                    this.video1.loop = this.isLooping;
                    this.video2.loop = this.isLooping;
                });

                // Slider events
                this.sliderContainer.addEventListener('mousedown', (e) => this.startDragging(e));
                this.sliderHandle.addEventListener('mousedown', (e) => this.startDragging(e));
                document.addEventListener('mousemove', (e) => this.handleDragging(e));
                document.addEventListener('mouseup', () => this.stopDragging());

                // Touch events for mobile
                this.sliderContainer.addEventListener('touchstart', (e) => this.startDragging(e));
                this.sliderHandle.addEventListener('touchstart', (e) => this.startDragging(e));
                document.addEventListener('touchmove', (e) => this.handleDragging(e));
                document.addEventListener('touchend', () => this.stopDragging());

                // Video controls
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.rewindBtn.addEventListener('click', () => this.rewind());
                this.forwardBtn.addEventListener('click', () => this.forward());
                this.muteBtn.addEventListener('click', () => this.toggleMute());
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                this.zoomInBtn.addEventListener('click', () => this.zoomIn());
                this.zoomOutBtn.addEventListener('click', () => this.zoomOut());
                this.zoomResetBtn.addEventListener('click', () => this.resetZoom());

                // Progress bar
                this.progressContainer.addEventListener('click', (e) => this.seekVideo(e));

                // Video events
                this.video1.addEventListener('loadedmetadata', () => this.handleVideoLoaded());
                this.video2.addEventListener('loadedmetadata', () => this.handleVideoLoaded());
                this.video1.addEventListener('timeupdate', () => this.updateProgress());
                this.video2.addEventListener('timeupdate', () => this.updateProgress());
                this.video1.addEventListener('ended', () => this.handleVideoEnded());
                this.video2.addEventListener('ended', () => this.handleVideoEnded());

                // Fullscreen events
                document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
                document.addEventListener('keydown', (e) => this.handleKeydown(e));

                // Zoom events
                this.videoContainer.addEventListener('wheel', (e) => this.handleWheel(e), { passive: false });
                this.videoContainer.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.videoContainer.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.videoContainer.addEventListener('mouseup', () => this.handleMouseUp());
                this.videoContainer.addEventListener('mouseleave', () => this.handleMouseUp());
                this.videoContainer.addEventListener('dblclick', (e) => this.handleDoubleClick(e));
                
                // Touch events for mobile zoom
                this.videoContainer.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                this.videoContainer.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                this.videoContainer.addEventListener('touchend', () => this.handleTouchEnd());

                // Cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    this.stopSyncCheck();
                });
            }

            setupDragAndDrop() {
                const dropZone = document.getElementById('dropZone');

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });

                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('dragover');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    
                    const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('video/'));
                    if (files.length > 0) {
                        this.addVideos(files);
                    }
                });

                dropZone.addEventListener('click', () => {
                    document.getElementById('videoFiles').click();
                });
            }

            handleFileInput(event) {
                const files = Array.from(event.target.files);
                if (files.length > 0) {
                    this.addVideos(files);
                }
            }

            handleUrlInput() {
                const urlInput = document.getElementById('videoUrl');
                const url = urlInput.value.trim();
                
                if (url) {
                    this.addVideoFromUrl(url);
                    urlInput.value = '';
                }
            }

            addVideos(files) {
                files.forEach(file => {
                    const videoData = {
                        id: String(Date.now() + Math.random()),
                        name: file.name,
                        size: this.formatFileSize(file.size),
                        src: URL.createObjectURL(file),
                        type: 'file'
                    };
                    
                    this.videos.push(videoData);
                    this.videos.sort((a, b) => this.naturalSort(a, b));
                    this.updateVideoGallery();
                    this.updateVideoSelectors();
                    this.autoSelectVideos();
                });
            }

            addVideoFromUrl(url) {
                const video = document.createElement('video');
                video.onloadedmetadata = () => {
                    const videoData = {
                        id: String(Date.now() + Math.random()),
                        name: this.getFilenameFromUrl(url),
                        size: 'Unknown',
                        src: url,
                        type: 'url'
                    };
                    
                    this.videos.push(videoData);
                    this.videos.sort((a, b) => this.naturalSort(a, b));
                    this.updateVideoGallery();
                    this.updateVideoSelectors();
                    this.autoSelectVideos();
                };
                video.onerror = () => {
                    this.showError('Failed to load video from URL');
                };
                video.src = url;
            }

            updateVideoGallery() {
                if (this.videos.length === 0) {
                    this.videoGallery.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">🎬</div>
                            <h3>No videos uploaded yet</h3>
                            <p>Upload videos to start comparing</p>
                        </div>
                    `;
                    return;
                }

                this.videoGallery.innerHTML = '';
                
                this.videos.forEach(video => {
                    const item = document.createElement('div');
                    item.className = 'video-gallery-item';
                    
                    item.innerHTML = `
                        <video src="${video.src}" muted preload="metadata"></video>
                        <div class="info">
                            <div class="name">${video.name}</div>
                            <div class="size">${video.size}</div>
                        </div>
                        <button class="remove-btn" onclick="videoApp.removeVideo('${video.id}')">×</button>
                    `;
                    
                    this.videoGallery.appendChild(item);
                });
            }

            updateVideoSelectors() {
                const mainSelectors = [
                    this.leftVideoSelector,
                    this.rightVideoSelector
                ];

                // Update main selectors first
                mainSelectors.forEach(selector => {
                    const currentValue = selector.value;
                    
                    selector.innerHTML = '<option value="">Select a video...</option>';
                    
                    this.videos.forEach(video => {
                        const option = document.createElement('option');
                        option.value = video.id;
                        option.textContent = video.name;
                        selector.appendChild(option);
                    });
                    
                    // Restore previous selection if still available
                    if (currentValue && this.videos.find(vid => vid.id == currentValue)) {
                        selector.value = currentValue;
                    }
                });
                
                // Sync overlay selectors after main selectors are updated
                this.syncOverlaySelectors();
            }

            autoSelectVideos() {
                if (this.videos.length >= 2 && !this.currentLeftVideo && !this.currentRightVideo) {
                    // Auto-select first two videos
                    this.changeLeftVideo(this.videos[0].id);
                    this.changeRightVideo(this.videos[1].id);
                } else if (this.videos.length >= 1 && !this.currentLeftVideo) {
                    // Auto-select first video for left if no left video selected
                    this.changeLeftVideo(this.videos[0].id);
                } else if (this.videos.length >= 1 && !this.currentRightVideo && this.currentLeftVideo) {
                    // Auto-select first different video for right
                    const differentVideo = this.videos.find(vid => vid.id != this.currentLeftVideo.id);
                    if (differentVideo) {
                        this.changeRightVideo(differentVideo.id);
                    }
                }
            }

            changeLeftVideo(videoId) {
                console.log('changeLeftVideo called with:', videoId, 'type:', typeof videoId);
                console.log('Available videos:', this.videos.map(vid => ({id: vid.id, name: vid.name, idType: typeof vid.id})));
                if (videoId) {
                    const video = this.videos.find(vid => vid.id == videoId);
                    if (video) {
                        console.log('Found left video:', video.name);
                        this.currentLeftVideo = video;
                        this.updateAllSelectors('left', videoId);
                        this.updatePreview('left', video);
                        
                        // Always update the comparison video if it exists
                        if (this.video1) {
                            this.video1.src = video.src;
                            console.log('Updated left video src to:', video.src);
                        }
                        
                        // Auto-compare if we have both videos
                        if (this.currentRightVideo && !this.videoComparison.classList.contains('active')) {
                            this.autoCompare();
                        } else if (this.videoComparison.classList.contains('active')) {
                            // Force video to refresh
                            this.video1.onload = () => {
                                console.log('Left video loaded successfully');
                            };
                        }
                    } else {
                        console.log('LEFT VIDEO NOT FOUND for ID:', videoId);
                    }
                } else {
                    // Clear left video
                    this.currentLeftVideo = null;
                    this.updateAllSelectors('left', '');
                    this.updatePreview('left', null);
                    if (this.video1) {
                        this.video1.src = '';
                    }
                }
            }

            changeRightVideo(videoId) {
                console.log('changeRightVideo called with:', videoId, 'type:', typeof videoId);
                console.log('Available videos:', this.videos.map(vid => ({id: vid.id, name: vid.name, idType: typeof vid.id})));
                if (videoId) {
                    const video = this.videos.find(vid => vid.id == videoId);
                    if (video) {
                        console.log('Found right video:', video.name);
                        this.currentRightVideo = video;
                        this.updateAllSelectors('right', videoId);
                        this.updatePreview('right', video);
                        
                        // Always update the comparison video if it exists
                        if (this.video2) {
                            this.video2.src = video.src;
                            console.log('Updated right video src to:', video.src);
                        }
                        
                        // Auto-compare if we have both videos
                        if (this.currentLeftVideo && !this.videoComparison.classList.contains('active')) {
                            this.autoCompare();
                        } else if (this.videoComparison.classList.contains('active')) {
                            // Force video to refresh
                            this.video2.onload = () => {
                                console.log('Right video loaded successfully');
                            };
                        }
                    } else {
                        console.log('RIGHT VIDEO NOT FOUND for ID:', videoId);
                    }
                } else {
                    // Clear right video
                    this.currentRightVideo = null;
                    this.updateAllSelectors('right', '');
                    this.updatePreview('right', null);
                    if (this.video2) {
                        this.video2.src = '';
                    }
                }
            }

            updateAllSelectors(side, videoId) {
                console.log(`updateAllSelectors called: ${side} = ${videoId}`);
                if (side === 'left') {
                    // Update main selector
                    this.leftVideoSelector.value = videoId;
                    // Update overlay selector
                    if (this.leftVideoSelectorOverlay) {
                        this.leftVideoSelectorOverlay.value = videoId;
                    }
                } else {
                    // Update main selector
                    this.rightVideoSelector.value = videoId;
                    // Update overlay selector
                    if (this.rightVideoSelectorOverlay) {
                        this.rightVideoSelectorOverlay.value = videoId;
                    }
                }
            }

            syncOverlaySelectors() {
                // Ensure overlay selectors exist and have the same options as main selectors
                if (this.leftVideoSelectorOverlay && this.rightVideoSelectorOverlay) {
                    // Update options
                    this.leftVideoSelectorOverlay.innerHTML = this.leftVideoSelector.innerHTML;
                    this.rightVideoSelectorOverlay.innerHTML = this.rightVideoSelector.innerHTML;
                    
                    // Sync current values immediately
                    if (this.currentLeftVideo) {
                        this.leftVideoSelectorOverlay.value = this.currentLeftVideo.id;
                    } else {
                        this.leftVideoSelectorOverlay.value = '';
                    }
                    if (this.currentRightVideo) {
                        this.rightVideoSelectorOverlay.value = this.currentRightVideo.id;
                    } else {
                        this.rightVideoSelectorOverlay.value = '';
                    }
                }
            }

            updatePreview(side, video) {
                const preview = side === 'left' ? this.leftPreview : this.rightPreview;
                
                if (video) {
                    preview.innerHTML = `
                        <video src="${video.src}" muted preload="metadata"></video>
                        <div class="info">
                            <div class="name">${video.name}</div>
                            <div class="size">${video.size}</div>
                        </div>
                    `;
                } else {
                    preview.innerHTML = '';
                }
            }

            autoCompare() {
                console.log('autoCompare called - left:', this.currentLeftVideo?.name, 'right:', this.currentRightVideo?.name);
                if (this.currentLeftVideo && this.currentRightVideo) {
                    this.compareVideos();
                }
            }

            removeVideo(videoId) {
                this.videos = this.videos.filter(vid => vid.id != videoId);
                
                // Update current selections if removed
                if (this.currentLeftVideo && this.currentLeftVideo.id == videoId) {
                    this.currentLeftVideo = null;
                }
                if (this.currentRightVideo && this.currentRightVideo.id == videoId) {
                    this.currentRightVideo = null;
                }
                
                this.updateVideoGallery();
                this.updateVideoSelectors();
                this.updatePreview('left', this.currentLeftVideo);
                this.updatePreview('right', this.currentRightVideo);
                
                // Auto-select new videos if needed
                this.autoSelectVideos();
            }

            setVideoSource(videoNumber, src) {
                const video = document.getElementById(`video${videoNumber}`);
                video.src = src;
                video.load();
            }

            getFilenameFromUrl(url) {
                try {
                    const urlPath = new URL(url).pathname;
                    const filename = urlPath.split('/').pop();
                    return filename || 'Video URL';
                } catch (e) {
                    return 'Video URL';
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Windows-style natural sorting for consistent file ordering
            naturalSort(a, b) {
                const nameA = a.name || '';
                const nameB = b.name || '';
                
                // Split strings into parts with numeric and non-numeric segments
                const partsA = nameA.match(/(\d+|\D+)/g) || [];
                const partsB = nameB.match(/(\d+|\D+)/g) || [];
                
                const maxLength = Math.max(partsA.length, partsB.length);
                
                for (let i = 0; i < maxLength; i++) {
                    const partA = partsA[i] || '';
                    const partB = partsB[i] || '';
                    
                    // Check if both parts are numeric
                    const numA = parseInt(partA, 10);
                    const numB = parseInt(partB, 10);
                    
                    if (!isNaN(numA) && !isNaN(numB)) {
                        // Numeric comparison
                        if (numA !== numB) {
                            return numA - numB;
                        }
                    } else {
                        // String comparison (case-insensitive)
                        const comparison = partA.toLowerCase().localeCompare(partB.toLowerCase());
                        if (comparison !== 0) {
                            return comparison;
                        }
                    }
                }
                
                return 0;
            }

            async compareVideos() {
                console.log('compareVideos called');
                if (!this.currentLeftVideo || !this.currentRightVideo) {
                    console.log('Missing videos for comparison');
                    return;
                }

                try {
                    this.hideError();

                    console.log('Setting video sources:', this.currentLeftVideo.name, this.currentRightVideo.name);
                    this.video1.src = this.currentLeftVideo.src;
                    this.video2.src = this.currentRightVideo.src;

                    await this.waitForVideosToLoad();
                    this.resizeVideos();
                    
                    // Set loop property based on checkbox
                    this.video1.loop = this.isLooping;
                    this.video2.loop = this.isLooping;
                    
                    // Ensure perfect initial sync
                    this.video1.currentTime = 0;
                    this.video2.currentTime = 0;
                    
                    // Wait for currentTime sync
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    this.videosReady = true;
                    this.videoComparison.classList.add('active');
                    this.updateSliderPosition(this.sliderPosition);
                    
                    // Ensure overlay selectors are properly synchronized
                    this.syncOverlaySelectors();
                    this.hideError();

                } catch (error) {
                    console.error('Failed to compare videos:', error);
                    this.showError(error.message);
                }
            }



            async waitForVideosToLoad() {
                return new Promise((resolve, reject) => {
                    let loadedCount = 0;
                    const timeout = setTimeout(() => {
                        reject(new Error('Videos took too long to load'));
                    }, 15000);

                    const checkLoaded = () => {
                        loadedCount++;
                        if (loadedCount === 2) {
                            // Wait for both videos to be ready to play
                            const waitForReadyState = () => {
                                if (this.video1.readyState >= 3 && this.video2.readyState >= 3) {
                                    clearTimeout(timeout);
                                    resolve();
                                } else {
                                    setTimeout(waitForReadyState, 100);
                                }
                            };
                            waitForReadyState();
                        }
                    };

                    this.video1.addEventListener('loadedmetadata', checkLoaded, { once: true });
                    this.video2.addEventListener('loadedmetadata', checkLoaded, { once: true });

                    // Handle errors
                    this.video1.addEventListener('error', () => {
                        clearTimeout(timeout);
                        reject(new Error('Failed to load first video'));
                    }, { once: true });

                    this.video2.addEventListener('error', () => {
                        clearTimeout(timeout);
                        reject(new Error('Failed to load second video'));
                    }, { once: true });
                });
            }

            resizeVideos() {
                // Get video dimensions
                const video1Ratio = this.video1.videoWidth / this.video1.videoHeight;
                const video2Ratio = this.video2.videoWidth / this.video2.videoHeight;
                
                // Get container dimensions
                const containerRect = this.videoContainer.getBoundingClientRect();
                const containerRatio = containerRect.width / containerRect.height;

                // Determine the best fit strategy
                let targetRatio = Math.min(video1Ratio, video2Ratio);
                
                // If aspect ratios are very different, crop to match
                if (Math.abs(video1Ratio - video2Ratio) > 0.2) {
                    targetRatio = Math.min(video1Ratio, video2Ratio);
                    
                    // Apply object-fit cover to ensure videos fill the space
                    this.video1.style.objectFit = 'cover';
                    this.video2.style.objectFit = 'cover';
                } else {
                    // Similar aspect ratios, use contain
                    this.video1.style.objectFit = 'contain';
                    this.video2.style.objectFit = 'contain';
                }

                // Set container height based on aspect ratio
                if (this.isFullscreen) {
                    // In fullscreen mode, use the full available height
                    this.videoContainer.style.height = '100vh';
                } else {
                    // Normal mode - apply constraints
                    if (containerRatio > targetRatio) {
                        // Container is wider, set height based on width
                        const height = containerRect.width / targetRatio;
                        this.videoContainer.style.height = `${Math.min(height, window.innerHeight * 0.8)}px`;
                    } else {
                        // Container is taller, use current height
                        this.videoContainer.style.height = '500px';
                    }
                }
            }

            startDragging(e) {
                e.preventDefault();
                this.isDragging = true;
                this.handleDragging(e);
            }

            handleDragging(e) {
                if (!this.isDragging) return;

                const rect = this.videoContainer.getBoundingClientRect();
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                
                // Adjust for zoom and pan transforms
                const x = (clientX - rect.left) / this.currentZoom - this.panX / this.currentZoom;
                const percentage = Math.max(0, Math.min(100, (x / (rect.width / this.currentZoom)) * 100));
                
                this.updateSliderPosition(percentage);
            }

            stopDragging() {
                this.isDragging = false;
            }

            updateSliderPosition(percentage) {
                this.sliderPosition = percentage;
                
                // Update slider position
                this.sliderContainer.style.left = `${percentage}%`;
                
                // Update clip path for right video
                const videoRight = document.querySelector('.video-right');
                videoRight.style.clipPath = `polygon(${percentage}% 0%, 100% 0%, 100% 100%, ${percentage}% 100%)`;
            }

            async togglePlayPause() {
                // Ensure videos are ready before allowing play
                if (!this.videosReady) {
                    return;
                }

                if (this.isPlaying) {
                    // Pause both videos
                    this.isSyncing = true;
                    this.video1.pause();
                    this.video2.pause();
                    this.playPauseBtn.textContent = '▶️';
                    this.isPlaying = false;
                    this.stopSyncCheck();
                    this.isSyncing = false;
                } else {
                    // Ensure perfect sync before playing
                    this.isSyncing = true;
                    
                    // Reset both videos to the same time
                    const currentTime = Math.min(this.video1.currentTime, this.video2.currentTime);
                    this.video1.currentTime = currentTime;
                    this.video2.currentTime = currentTime;
                    
                    // Wait a brief moment for currentTime to sync
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                    try {
                        // Play both videos simultaneously using Promise.all
                        await Promise.all([
                            this.video1.play(),
                            this.video2.play()
                        ]);
                        
                        this.playPauseBtn.textContent = '⏸️';
                        this.isPlaying = true;
                        this.startSyncCheck();
                    } catch (error) {
                        console.warn('Play failed:', error);
                        // Fallback: try playing one at a time
                        try {
                            await this.video1.play();
                            await this.video2.play();
                            this.playPauseBtn.textContent = '⏸️';
                            this.isPlaying = true;
                            this.startSyncCheck();
                        } catch (fallbackError) {
                            console.error('Fallback play failed:', fallbackError);
                        }
                    }
                    
                    this.isSyncing = false;
                }
            }

            rewind() {
                this.isSyncing = true;
                const newTime = Math.max(0, this.video1.currentTime - 10);
                this.video1.currentTime = newTime;
                this.video2.currentTime = newTime;
                this.isSyncing = false;
            }

            forward() {
                this.isSyncing = true;
                const newTime = Math.min(this.video1.duration || 0, this.video1.currentTime + 10);
                this.video1.currentTime = newTime;
                this.video2.currentTime = newTime;
                this.isSyncing = false;
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                this.video1.muted = this.isMuted;
                this.video2.muted = this.isMuted;
                this.muteBtn.textContent = this.isMuted ? '🔇' : '🔊';
            }

            seekVideo(e) {
                this.isSyncing = true;
                const rect = this.progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * (this.video1.duration || 0);
                
                this.video1.currentTime = newTime;
                this.video2.currentTime = newTime;
                this.isSyncing = false;
            }

            updateProgress() {
                if (this.video1.duration) {
                    const percentage = (this.video1.currentTime / this.video1.duration) * 100;
                    this.progressBar.style.width = `${percentage}%`;
                    
                    // Update time display
                    const current = this.formatTime(this.video1.currentTime);
                    const total = this.formatTime(this.video1.duration);
                    this.timeDisplay.textContent = `${current} / ${total}`;
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            toggleFullscreen() {
                if (!this.isFullscreen) {
                    if (this.videoComparison.requestFullscreen) {
                        this.videoComparison.requestFullscreen();
                    } else if (this.videoComparison.webkitRequestFullscreen) {
                        this.videoComparison.webkitRequestFullscreen();
                    } else if (this.videoComparison.msRequestFullscreen) {
                        this.videoComparison.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }

            handleFullscreenChange() {
                this.isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
                
                const fullscreenBtn2 = document.getElementById('fullscreenBtn2');
                
                if (this.isFullscreen) {
                    this.videoComparison.classList.add('fullscreen-mode');
                    fullscreenBtn2.textContent = '🔲 Exit Fullscreen';
                    // Reset zoom and pan when entering fullscreen for better scaling
                    this.resetZoom();
                    // Sync overlay selectors for fullscreen
                    this.syncOverlaySelectors();
                } else {
                    this.videoComparison.classList.remove('fullscreen-mode');
                    fullscreenBtn2.textContent = '📺 Fullscreen';
                }
                
                // Resize videos when entering/exiting fullscreen
                setTimeout(() => this.resizeVideos(), 100);
            }

            handleKeydown(e) {
                if (!this.videoComparison.classList.contains('active')) return;

                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.rewind();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.forward();
                        break;
                    case 'KeyM':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                    case 'KeyF':
                        e.preventDefault();
                        this.toggleFullscreen();
                        break;
                    case 'Escape':
                        if (this.isFullscreen) {
                            this.toggleFullscreen();
                        }
                        break;
                    case 'Equal':
                    case 'NumpadAdd':
                        e.preventDefault();
                        this.zoomIn();
                        break;
                    case 'Minus':
                    case 'NumpadSubtract':
                        e.preventDefault();
                        this.zoomOut();
                        break;
                    case 'Digit0':
                    case 'Numpad0':
                        e.preventDefault();
                        this.resetZoom();
                        break;
                }
            }

            handleVideoLoaded() {
                // Remove any existing event listeners to prevent duplicates
                this.video1.removeEventListener('play', this.syncPlay1);
                this.video2.removeEventListener('play', this.syncPlay2);
                this.video1.removeEventListener('pause', this.syncPause1);
                this.video2.removeEventListener('pause', this.syncPause2);
                this.video1.removeEventListener('seeked', this.syncSeek1);

                // Create bound methods for proper event handling
                this.syncPlay1 = () => {
                    if (!this.isSyncing) {
                        this.isSyncing = true;
                        this.video2.currentTime = this.video1.currentTime;
                        this.video2.play().then(() => {
                            this.isSyncing = false;
                        }).catch(() => {
                            this.isSyncing = false;
                        });
                    }
                };

                this.syncPlay2 = () => {
                    if (!this.isSyncing) {
                        this.isSyncing = true;
                        this.video1.currentTime = this.video2.currentTime;
                        this.video1.play().then(() => {
                            this.isSyncing = false;
                        }).catch(() => {
                            this.isSyncing = false;
                        });
                    }
                };

                this.syncPause1 = () => {
                    if (!this.isSyncing) {
                        this.isSyncing = true;
                        this.video2.pause();
                        this.isSyncing = false;
                    }
                };

                this.syncPause2 = () => {
                    if (!this.isSyncing) {
                        this.isSyncing = true;
                        this.video1.pause();
                        this.isSyncing = false;
                    }
                };

                this.syncSeek1 = () => {
                    if (!this.isSyncing) {
                        this.isSyncing = true;
                        this.video2.currentTime = this.video1.currentTime;
                        this.isSyncing = false;
                    }
                };

                // Add the new event listeners
                this.video1.addEventListener('play', this.syncPlay1);
                this.video2.addEventListener('play', this.syncPlay2);
                this.video1.addEventListener('pause', this.syncPause1);
                this.video2.addEventListener('pause', this.syncPause2);
                this.video1.addEventListener('seeked', this.syncSeek1);
            }

            handleVideoEnded() {
                if (!this.isLooping) {
                    // If looping is disabled, pause and reset play button
                    this.isPlaying = false;
                    this.playPauseBtn.textContent = '▶️';
                    this.stopSyncCheck();
                }
            }

            startSyncCheck() {
                // Clear any existing interval
                this.stopSyncCheck();
                
                // Check sync every 500ms during playback
                this.syncCheckInterval = setInterval(() => {
                    if (this.isPlaying && !this.isSyncing && this.videosReady) {
                        const timeDiff = Math.abs(this.video1.currentTime - this.video2.currentTime);
                        
                        // If videos are more than 0.1 seconds out of sync, correct it
                        if (timeDiff > 0.1) {
                            this.isSyncing = true;
                            
                            // Sync to the video that's behind
                            if (this.video1.currentTime < this.video2.currentTime) {
                                this.video1.currentTime = this.video2.currentTime;
                            } else {
                                this.video2.currentTime = this.video1.currentTime;
                            }
                            
                            setTimeout(() => {
                                this.isSyncing = false;
                            }, 100);
                        }
                    }
                }, 500);
            }

            stopSyncCheck() {
                if (this.syncCheckInterval) {
                    clearInterval(this.syncCheckInterval);
                    this.syncCheckInterval = null;
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }



            zoomIn(centerX, centerY) {
                if (this.isZooming) return;
                this.isZooming = true;
                
                const newZoom = Math.min(this.maxZoom, this.currentZoom + this.zoomStep);
                this.applyZoom(newZoom, centerX, centerY);
                
                this.isZooming = false;
            }

            zoomOut(centerX, centerY) {
                if (this.isZooming) return;
                this.isZooming = true;
                
                const newZoom = Math.max(this.minZoom, this.currentZoom - this.zoomStep);
                this.applyZoom(newZoom, centerX, centerY);
                
                this.isZooming = false;
            }

            applyZoom(newZoom, centerX, centerY) {
                const rect = this.videoContainer.getBoundingClientRect();
                const cx = centerX !== undefined ? centerX : rect.width / 2;
                const cy = centerY !== undefined ? centerY : rect.height / 2;
                
                // Calculate the zoom change
                const zoomChange = newZoom / this.currentZoom;
                
                // Adjust pan to keep the zoom centered on the mouse position
                this.panX = cx - (cx - this.panX) * zoomChange;
                this.panY = cy - (cy - this.panY) * zoomChange;
                
                this.currentZoom = newZoom;
                this.updateZoom();
            }

            updateZoom() {
                const transform = `scale(${this.currentZoom}) translate(${this.panX}px, ${this.panY}px)`;
                this.videoContainer.style.transform = transform;
                
                // Update UI
                if (this.currentZoom > 1) {
                    this.videoContainer.classList.add('zoomed');
                } else {
                    this.videoContainer.classList.remove('zoomed');
                }
                
                this.zoomIndicator.textContent = `${Math.round(this.currentZoom * 100)}%`;
                this.zoomIndicator.classList.add('visible');
                
                // Hide zoom indicator after 2 seconds
                setTimeout(() => {
                    this.zoomIndicator.classList.remove('visible');
                }, 2000);
            }

            resetZoom() {
                this.currentZoom = 1;
                this.panX = 0;
                this.panY = 0;
                this.updateZoom();
            }

            handleWheel(e) {
                e.preventDefault();
                
                const rect = this.videoContainer.getBoundingClientRect();
                const centerX = e.clientX - rect.left;
                const centerY = e.clientY - rect.top;
                
                if (e.deltaY < 0) {
                    this.zoomIn(centerX, centerY);
                } else {
                    this.zoomOut(centerX, centerY);
                }
            }

            handleMouseDown(e) {
                // Only handle panning if zoomed in and not clicking on slider
                if (this.currentZoom > 1 && !e.target.closest('.slider-container')) {
                    this.isDraggingPan = true;
                    this.lastPanX = e.clientX;
                    this.lastPanY = e.clientY;
                    this.videoContainer.classList.add('dragging');
                    e.preventDefault();
                }
            }

            handleMouseMove(e) {
                if (this.isDraggingPan) {
                    const deltaX = e.clientX - this.lastPanX;
                    const deltaY = e.clientY - this.lastPanY;
                    
                    this.panX += deltaX;
                    this.panY += deltaY;
                    
                    this.lastPanX = e.clientX;
                    this.lastPanY = e.clientY;
                    
                    this.updateZoom();
                }
            }

            handleMouseUp() {
                this.isDraggingPan = false;
                this.videoContainer.classList.remove('dragging');
            }

            handleDoubleClick(e) {
                // Don't reset zoom if double-clicking on controls
                if (e.target.closest('.video-controls') || e.target.closest('.zoom-controls')) {
                    return;
                }
                this.resetZoom();
            }

            handleTouchStart(e) {
                if (e.touches.length === 1) {
                    // Single touch - panning
                    if (this.currentZoom > 1) {
                        this.isDraggingPan = true;
                        this.lastPanX = e.touches[0].clientX;
                        this.lastPanY = e.touches[0].clientY;
                        this.videoContainer.classList.add('dragging');
                    }
                } else if (e.touches.length === 2) {
                    // Pinch zoom
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    
                    this.initialPinchDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) +
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                    
                    this.initialZoom = this.currentZoom;
                    this.pinchCenterX = (touch1.clientX + touch2.clientX) / 2;
                    this.pinchCenterY = (touch1.clientY + touch2.clientY) / 2;
                    
                    const rect = this.videoContainer.getBoundingClientRect();
                    this.pinchCenterX -= rect.left;
                    this.pinchCenterY -= rect.top;
                }
            }

            handleTouchMove(e) {
                if (e.touches.length === 1 && this.isDraggingPan) {
                    e.preventDefault();
                    const deltaX = e.touches[0].clientX - this.lastPanX;
                    const deltaY = e.touches[0].clientY - this.lastPanY;
                    
                    this.panX += deltaX;
                    this.panY += deltaY;
                    
                    this.lastPanX = e.touches[0].clientX;
                    this.lastPanY = e.touches[0].clientY;
                    
                    this.updateZoom();
                } else if (e.touches.length === 2 && this.initialPinchDistance) {
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    
                    const currentDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) +
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                    
                    const scale = currentDistance / this.initialPinchDistance;
                    const newZoom = Math.max(this.minZoom, Math.min(this.maxZoom, this.initialZoom * scale));
                    
                    this.applyZoom(newZoom, this.pinchCenterX, this.pinchCenterY);
                }
            }

            handleTouchEnd() {
                this.isDraggingPan = false;
                this.videoContainer.classList.remove('dragging');
                this.initialPinchDistance = null;
                this.initialZoom = null;
            }
        }

        // Initialize the application
        let videoApp;
        let themeManager;
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing Video Comparison App');
            
            // Initialize theme manager
            themeManager = new ThemeManager();
            
            // Initialize video comparison app
            videoApp = new VideoComparison();
            console.log('Video Comparison App initialized');

            // Setup theme toggle button
            const themeToggle = document.getElementById('themeToggle');
            const updateThemeToggle = () => {
                const isDark = themeManager.getCurrentTheme() === 'dark';
                const icon = themeToggle.querySelector('.icon');
                const text = themeToggle.querySelector('span:not(.icon)');
                
                if (isDark) {
                    icon.textContent = '☀️';
                    if (text) text.textContent = 'Light Mode';
                } else {
                    icon.textContent = '🌙';
                    if (text) text.textContent = 'Dark Mode';
                }
            };

            // Set initial state
            updateThemeToggle();

            // Handle click
            themeToggle.addEventListener('click', () => {
                themeManager.toggleTheme();
                updateThemeToggle();
            });
        });
